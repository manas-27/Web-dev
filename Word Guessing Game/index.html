<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Guess a Word Game</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div class="subject">
        <h3>PROJECT ABSED LEARNING - IV</h3>
      </div>
    </header>
    <div class="container">
      <div class="grp-details">
        <div class="wrapper">
          <h2>Developed By</h2>
          <hr />
          <div class="members">
            <p>37-COMPC-Gurmat Singh Sour</p>
            <p>39-COMPC-Digvijay Thakur</p>
            <p>40-COMPC-Achyutmanas Tiwari</p>
            <p>42-COMPC-Asimvaibhav Tiwari</p>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <h1>Guess the Language</h1>
        <div class="content">
          <input type="text" class="typing-input" maxlength="1" />
          <div class="inputs"></div>
          <div class="details">
            <p class="hint">Hint: <span></span></p>
            <p class="guess-left">Remaining turns: <span></span></p>
            <p class="wrong-letter">Incorrect letters: <span></span></p>
          </div>
          <button class="reset-btn">Reset Game</button>
        </div>
      </div>
    </div>

    <script src="js/words.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
